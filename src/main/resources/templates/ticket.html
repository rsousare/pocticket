<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <style>
        body {
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            bottom: -450px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
        }
        .ticket-button {
            position: relative;
            display: inline-block;
            background-image: url('/images/ticketImage.jpg');
            background-size: cover;
            width: 200px;

            line-height: 50px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container {
            margin-top: 20px;
        }
        .form-container input {
            margin-bottom: 10px;
        }
        .button {
            position: relative;
            margin-top: 20px;
            z-index: 1;
        }


    </style>

<body>
<label class="ticket-button" onclick="location.href='/tickets'"></label>

<button class="button" onclick="location.href='/tickets'">All Tickets</button>

</html>
