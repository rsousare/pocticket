<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pock-Ticket</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .enter-button {
            padding: 5px 10px;
            font-size: 16px;
            border: 2px solid #000;
            background-color: red;
            cursor: pointer;

    </style>
</head>
<body>
<div class="message-container">
    <h1 th:text="${message}">Default Message</h1>
</div>
<div class="button-container">
    <button class="enter-button" onclick="location.href=' /menu'">Enter</button>
</div>
</body>
</html>
